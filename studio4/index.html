<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Qiushi Studio 4</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>
    <div id="albOne">
        <img src="images/2006.jpg" alt="TS" width="300" id="picOne" />
        <p id="tipOne">2006 Taylor Swift</p>
        <audio controls id="tssong">
          <source src="ts.m4a">
        </audio>
    </div>
    <div id="albTwo">
        <img src="images/2008.png" alt="TS" width="300" id="picTwo" />
        <p id="tipTwo">2010 Speak Now</p>
        <audio controls id="speaksong">
          <source src="speak.m4a">
        </audio>
    </div>
    <div id="albThr">
        <img src="images/2010.jpg" alt="TS" width="300" id="picThr" />
        <p id="tipThr">2012 RED</p>
        <audio controls id="redsong">
          <source src="red.m4a">
        </audio>
    </div>
    <div id="albFou">
        <img src="images/1989.png" alt="TS" width="300" id="picFou" />
        <p id="tipFou">2014 1989</p>
        <audio controls id="1989song">
          <source src="1989.m4a">
        </audio>
    </div>

    <audio autoplay id="blanksong">
      <source src="blank.m4a">
    </audio>
</body>

</html>
